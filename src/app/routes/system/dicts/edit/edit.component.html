<div class="modal-header">
  <div class="modal-title">字典信息</div>
</div>
<form nz-form #f="ngForm" se-container se-container="1" labelWidth="50">
  <se label="名称">
    <input type=" text" nz-input [(ngModel)]="record.name" name="name" required>
  </se>
  <se label="描述">
    <input type=" text" nz-input [(ngModel)]="record.remark" name="remark" required>
  </se>
</form>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button type="submit" nzType="primary" (click)="save(f.value)" [disabled]="!f.valid"
    [nzLoading]="http.loading">保存</button>
</div>
