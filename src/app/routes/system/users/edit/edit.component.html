<div class="modal-header">
  <div class="modal-title">编辑用户信息</div>
</div>
<nz-spin *ngIf="!user" class="modal-spin"></nz-spin>
<sf *ngIf="user" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="user" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid"
      [nzLoading]="http.loading">保存</button>
  </div>
</sf>
